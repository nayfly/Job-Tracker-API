# development compose: bind-mount source and run with migrations + reload
# mirrors prod but keeps code local for fast iteration.
services:
  api:
    build: .
    environment:
      PYTHONPATH: /app
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    command: ["sh", "/app/scripts/entrypoint.sh"]
    depends_on:
      - db

  db:
    image: postgres:16
    environment:
      POSTGRES_DB: jobtracker
      POSTGRES_USER: jobtracker
      POSTGRES_PASSWORD: jobtracker
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
